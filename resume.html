 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Banuja Vijayarajan</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #121212; /* Dark vibe */
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        iframe {
            width: 90%;
            height: 90vh;
            border-radius: 10px;
            border: 1px solid #fff; /* subtle frame */
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        
        @media (max-width: 768px) {
            iframe {
                width: 95%;
                height: 90vh;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- PDF Viewer -->
        <iframe src="assets/BanujaVijayarajanResume.pdf"></iframe>

        <!-- <a href="assets/Resume.pdf" download class="download-btn">
            <i class="bi bi-download"></i> Download My Resume
        </a> -->
    </div>
</body>
</html>
